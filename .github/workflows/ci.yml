name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.24']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      shell: bash
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Check coverage
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.24'
      id: coverage
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "percent=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Generate coverage badge
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.24' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        COVERAGE=${{ steps.coverage.outputs.percent }}
        # Determine color based on coverage
        if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
          COLOR="brightgreen"
        elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        # Generate SVG badge
        cat > assets/coverage-badge.svg << EOF
        <svg xmlns="http://www.w3.org/2000/svg" width="106" height="20">
          <linearGradient id="b" x2="0" y2="100%">
            <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
          </linearGradient>
          <mask id="a">
            <rect width="106" height="20" rx="3" fill="#fff"/>
          </mask>
          <g mask="url(#a)">
            <path fill="#555" d="M0 0h61v20H0z"/>
            <path fill="${COLOR}" d="M61 0h45v20H61z"/>
            <path fill="url(#b)" d="M0 0h106v20H0z"/>
          </g>
          <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
            <text x="30.5" y="15" fill="#010101" fill-opacity=".3">coverage</text>
            <text x="30.5" y="14">coverage</text>
            <text x="82.5" y="15" fill="#010101" fill-opacity=".3">${COVERAGE}%</text>
            <text x="82.5" y="14">${COVERAGE}%</text>
          </g>
        </svg>
        EOF

    - name: Commit coverage badge
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.24' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/coverage-badge.svg
        git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
        git push

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --timeout=5m ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Build
      run: go build -v ./...

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v6
      with:
        name: benchmark-results
        path: benchmark.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Install VerdictSec
      run: go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

    - name: Run VerdictSec Security Scan
      run: |
        verdict scan --json -o verdict-results.json || true
        verdict scan --sarif -o verdict-results.sarif || true

    - name: Upload VerdictSec SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: verdict-results.sarif
      if: always() && hashFiles('verdict-results.sarif') != ''
      continue-on-error: true

    - name: Upload VerdictSec results
      uses: actions/upload-artifact@v6
      with:
        name: security-scan-results
        path: |
          verdict-results.json
          verdict-results.sarif
      if: always()
