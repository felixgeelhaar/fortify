name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      shell: bash
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Install coverctl
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25'
      run: go install github.com/felixgeelhaar/coverctl@latest

    - name: Check coverage
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25'
      run: coverctl report --profile=coverage.out

    - name: Generate coverage badge
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: coverctl badge --profile=coverage.out --output=assets/coverage-badge.svg

    - name: Commit coverage badge
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.25' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/coverage-badge.svg
        git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
        git push

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.7.2
        args: --timeout=5m ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Build
      run: go build -v ./...

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v6
      with:
        name: benchmark-results
        path: benchmark.txt

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Install VerdictSec
      run: go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

    - name: Run VerdictSec Security Scan
      run: |
        verdict scan --json -o verdict-results.json || true
        verdict scan --sarif -o verdict-results.sarif || true

    - name: Upload VerdictSec SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: verdict-results.sarif
      if: always() && hashFiles('verdict-results.sarif') != ''
      continue-on-error: true

    - name: Upload VerdictSec results
      uses: actions/upload-artifact@v6
      with:
        name: security-scan-results
        path: |
          verdict-results.json
          verdict-results.sarif
      if: always()
